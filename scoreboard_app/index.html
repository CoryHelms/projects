<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Scoreboard App</title>
    </head>
    <body>
        <div class="container">
            <h1>Scoreboard</h1>

            <div class="title-box">
                <p>Home Team</p>
                <p id="elapsed">45'</p>
                <p>Away Team</p>
            </div>

            <div class="title-box">
                <div class="team">
                    <img id="home_logo">
                    <p id="home_name">Home Name</p>
                </div>

                <p id="score">3 - 1</p>

                <div class="team">
                    <img id="away_logo">
                    <p id="away_name">Away Name</p>
                </div>
            </div>
            <hr>

            <div id="match_table" class="match_table">

            </div>
        </div>

        <!-- Linking external JS file -->
        <script src="js/main.js"></script>
    </body>
</html>
